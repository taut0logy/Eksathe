name: CI/CD Pipeline

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/eksathe-app:latest \
            --build-arg APP_KEY=${{ secrets.APP_KEY }} \
            --build-arg APP_ENV=production \
            --build-arg APP_DEBUG=true \
            --build-arg APP_URL=${{ secrets.APP_URL }} \
            --build-arg DB_HOST=eksathe-db \
            --build-arg DB_PORT=3306 \
            --build-arg DB_DATABASE=eksathe \
            --build-arg DB_USERNAME=eksathe \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --build-arg MAIL_MAILER=smtp \
            --build-arg MAIL_HOST=smtp.gmail.com \
            --build-arg MAIL_PORT=587 \
            --build-arg MAIL_USERNAME=${{ secrets.MAIL_ADDRESS }} \
            --build-arg MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
            --build-arg MAIL_ENCRYPTION=tls \
            --build-arg MAIL_FROM_ADDRESS=${{ secrets.MAIL_ADDRESS }} \
            --build-arg REVERB_APP_KEY=${{ secrets.REVERB_APP_KEY }} \
            --build-arg REVERB_APP_SECRET=${{ secrets.REVERB_APP_SECRET }} \
            --build-arg REVERB_HOST=${{ secrets.REVERB_HOST }} \
            --build-arg REVERB_PORT=8081 \
            --build-arg REVERB_SERVER_PORT=8082 \
            .

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/eksathe-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.CLOUD_SERVER_USER }}
          password: ${{ secrets.CLOUD_SERVER_PASSWORD }}
          script: |
            # Create Docker network if it doesn't exist
            docker network create eksathe-network || true

            # Stop and remove existing containers
            docker stop eksathe-db || true
            docker rm eksathe-db || true
            docker stop eksathe-app || true
            docker rm eksathe-app || true

            # Pull latest images
            docker pull mysql:8
            docker pull ${{ secrets.DOCKER_USERNAME }}/eksathe-app:latest

            # Remove dangling images
            docker image prune -f || true

            # Run MySQL container
            docker run -d \
              --name eksathe-db \
              -e MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} \
              -e MYSQL_DATABASE=eksathe \
              -e MYSQL_USER=eksathe \
              -e MYSQL_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -v db_data:/var/lib/mysql \
              --network eksathe-network \
              mysql:8

            # Run app container
            docker run -d \
              --name eksathe-app \
              -p 80:80 \
              --network eksathe-network \
              ${{ secrets.DOCKER_USERNAME }}/eksathe-app:latest

            # Remove dangling images
            docker image prune -f || true

            # Remove dangling volumes
            docker volume prune -f || true

            # Wait for the Laravel container to be ready (use a better approach for waiting)
            echo "Waiting for the Laravel container to be ready..."
            sleep 10

            # Check Frontend build
            echo "Checking Frontend build..."
            docker exec eksathe-app ls public/build
            docker exec eksathe-app ls public/build/assets

            # Wait for the MySQL container to be ready
            echo "Waiting for MySQL to be ready..."
            until docker exec eksathe-db mysqladmin ping --silent; do
              echo "MySQL is not ready yet..."
              sleep 3
            done

            # Run Migrations
            echo "Running Migrations..."
            docker exec eksathe-app php artisan migrate:fresh --force

            # Check nginx configuration
            echo "Checking nginx configuration..."
            docker exec eksathe-app nginx -t

            # Check Container log
            echo "Checking Container Logs..."
            docker logs eksathe-app

            # Check nginx log
            echo "Checking nginx error log..."
            docker exec eksathe-app cat /var/log/nginx/error.log

            # Check laravel log
            echo "Checking Laravel log..."
            docker exec eksathe-app cat storage/logs/laravel.log
