server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~* ^.+\.(css|js|jpg|jpeg|gif|png|svg|ico|pdf|zip|rar|doc|docx|xls|xlsx|ppt|pptx|mp3|mp4|txt|xml|json|woff|woff2|ttf|eot|otf)$ {
        add_header Access-Control-Allow-Origin *;
        access_log off;
        expires max;
    }

    # The Websocket Client/Laravel Echo would connect and listen to this
    # location ~ /app/(?<reverbkey>.*) { # variable reverbkey
    #     proxy_pass http://127.0.0.1:8082/app/$reverbkey;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $http_host;
    #     proxy_set_header Scheme $scheme;
    #     proxy_set_header SERVER_PORT $server_port;
    #     proxy_set_header REMOTE_ADDR $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "Upgrade";
    # }

    # # The Laravel Backend would broadcast to this
    # location ~ ^/apps/(?<reverbid>[^/]+)/events$ { # variable reverbid
    #     proxy_pass http://127.0.0.1:8082/apps/$reverbid/events;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

server {
    listen 8081;
    listen [::]:8081;
    server_name _;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_pass http://0.0.0.0:8082;
    }
}
